<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>North West Golf Society</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="title">North West Golf Society</h1>
        </a>
        <nav>
            <ul id="nav">

                <li><a href="contact.html">Contact</a></li>

                <li><a href="gallery.html">Gallery</a></li>

                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <div id="contact-out">

        <div id="form-bg">
            
            <section class="enquire-here">
                <h1 class="title">Enquire Here</h1>

                <div class="container">
                    <div class="contact-form row">
                        <div class="form-field col-md-6">
                            <input id="name" class="input-text" type="text" name="">
                            <label for="name" class="label">Name</label>
                        </div>
                        <div class="form-field col-md-6">
                            <input id="email" class="input-text" type="email" name="">
                            <label for="email" class="label">Email</label>
                        </div>
                        <div class="form-field col-md-6">
                            <input id="date" class="input-text" type="date" name="">
                            <label for="date" class="label">Date of Birth</label>
                        </div>
                        <div class="form-field col-md-6">
                            <input id="phone" class="input-text" type="text" name="">
                            <label for="phone" class="label">Contact Number</label>
                        </div>
                        <div class="form-field col-md-6">
                            <input id="message" class="input-text" type="text" name="">
                            <label for="phone" class="label">Message</label>
                        </div>
                        <div class="form-field col-md-6">
                            <input class="submit-btn" type="submit" value="Send" name="">
                        </div>
                    </div>
                </div>
            
            </section>

        </div>

    </div>

    <footer class="site-footer">
        <ul class="social-icons">
            <li><a href="https://twitter.com/?lang=en-gb" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://en-gb.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
        </ul>
    </footer>



</body>


</html>
