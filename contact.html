<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>North West Golf Society</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="title">North West Golf Society</h1>
        </a>
        <nav>
            <ul id="nav">

                <li><a href="contact.html">Contact</a></li>

                <li><a href="gallery.html">Gallery</a></li>

                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <div id="contact-out">

        <div id="form-bg">

            <div class="enquire-title">
                <h3>-Enquire Here-</h3>
            </div>

            <div class="enquire-form">
                <form action="#" method="GET">



                    <h4 class="name">Name:</h4>
                    <input class="name-field" type="text" name="first_name" required>
                   


                    <h4 class="name">Email:</h4>
                    <input class="email" type="email" name="email" required>

                    <h4 class="name">Date of Birth:</h4>
                    <input class="date" type="date" name="date" required>

                    <h4 class="name">Contact Number:</h4>
                    <input class="contact" type="text" name="contact" required>


                    <h4 class="name">Additional query?</h4>
                    <textarea type="text" name="additional">Type comment/query here...</textarea>

                    <button class="submit" type="submit">Enquire</button>
                </form>

            </div>

        </div>

    </div>

    <footer class="site-footer">
        <ul class="social-icons">
            <li><a href="https://twitter.com/?lang=en-gb" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://en-gb.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
        </ul>
    </footer>



</body>


</html>
