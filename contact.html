<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>North West Golf Society</title>
</head>

<body>
    <header>
        <div class="container-fliud" id="title">
            <a href="index.html">
                <h1>North West Golf Society</h1>
            </a>
        </div>
        
            
                <nav>
                    <ul class="nav justify-content-center" id="nav">

                        <li><a href="index.html">Home</a></li>

                        <li><a href="gallery.html">Gallery</a></li>

                        <li><a href="contact.html">Contact</a></li>


                    </ul>
                </nav>
            
        
    </header>

    <div id="contact-out">

        <div id="form-bg img-fluid max-width: 100%;">

            <section class="enquire-here">
                <h2 class="title">Enquire Here</h2>

                <div class="container">
                    <div class="contact-form row">
                        <div class="form-field col-md-6 form-group">
                            <input id="name" class="input-text" type="text" name="name">
                            <label for="name" class="label">Name</label>
                        </div>
                        <div class="form-field col-md-6 form-group">
                            <input id="email" class="input-text" type="email" name="email">
                            <label for="email" class="label">Email</label>
                        </div>
                        <div class="form-field col-md-6 form-group">
                            <input id="date" class="input-text" type="date" name="date">
                            <label for="date" class="label">Date of Birth</label>
                        </div>
                        <div class="form-field col-md-6 form-group">
                            <input id="phone" class="input-text" type="text" name="phone">
                            <label for="phone" class="label">Contact Number</label>
                        </div>
                        <div class="form-field col-md-6 form-group">
                            <label for="phone" class="label">Message</label>
                            <textarea class="form-control" id="message" rows="2"></textarea>
                        </div>
                        <div class="form-field col-md-6 form-group">
                            <input class="submit-btn" type="submit" value="Send" name="submit">
                        </div>
                    </div>
                </div>

            </section>

        </div>

    </div>

       <footer class="site-footer container-fluid">
        <div class="row">
            <div class="col-md-4 text-center icon-div"><a href="https://twitter.com/?lang=en-gb" target="_blank"><i
                        class="fab fa-twitter-square social-icons"></i></a></div>
            <div class="col-md-4 text-center icon-div"><a href="https://www.instagram.com/" target="_blank"><i
                        class="fab fa-instagram social-icons text"></i></a></div>
            <div class="col-md-4 text-center icon-div"><a href="https://en-gb.facebook.com/" target="_blank"><i
                        class="fab fa-facebook-square social-icons"></i></a></div>
        </div>



    </footer>



</body>


</html>
